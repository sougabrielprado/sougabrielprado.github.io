name: Elite Kernel Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      
    - name: Setup Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Run CI/CD System Auditor
      run: python system_auditor.py
