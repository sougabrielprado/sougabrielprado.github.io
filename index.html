        .social-links a { color: var(--white); transition: 0.3s; text-decoration: none; }
        .social-links a:hover { color: var(--gold); transform: translateY(-5px); }
        .cta-button { margin-top: 50px; background: none; border: 1px solid var(--gold); color: var(--gold); padding: 15px 40px; border-radius: 50px; text-transform: uppercase; font-weight: bold; cursor: pointer; transition: 0.4s; text-decoration: none; display: inline-block; }
        .cta-button:hover { background: var(--gold); color: var(--navy); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .unlock-access { margin-top: 20px; font-size: 0.8rem; opacity: 0.5; color: var(--white); text-decoration: none; display: block; }
